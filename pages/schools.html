<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Escola</title>
    <link rel="stylesheet" href="../css/schools.css">
</head>
<body>
    <div class="form-container">
        <h2>Adicionar Escola</h2>
        <form id="schoolForm">
            <div class="input-group">
                <label for="schoolName">Nome da Escola</label>
                <input type="text" id="schoolName" name="schoolName" required>
            </div>
            <div class="input-group">
                <label for="cityName">Cidade</label>
                <select id="cityName" name="cityName" required>
                    <option value="" disabled selected>Selecione a Cidade</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Curitiba">Curitiba</option>
                    <option value="Porto Alegre">Porto Alegre</option>
                </select>
            </div>
            <button type="submit">Adicionar Escola</button>
        </form>
        <p id="success-message" class="success-message"></p>
    </div>
    <script src="../js/schools.js"></script>
</body>
</html>
